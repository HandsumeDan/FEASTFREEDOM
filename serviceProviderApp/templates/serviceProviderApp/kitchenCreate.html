{% extends 'serviceProviderApp/base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <h1>Register Your Kitchen</h1>
    <br>
    <b>User Name</b><br>
    {{ form.username }}
    <br>
    <br>
    <b>Kitchen Name</b><br>
    {{ form.name }}
    <br>
    <br>
    <b>Kitchen Email</b><br>
    {{ form.email }}
    <br>
    <br>
    <input type="submit" value="Save">
</form>
<form method="post">{% csrf_token %}
    <br>
    <input type="submit" name="cancel" value="Cancel">
</form>
{% endblock content %}
